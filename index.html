<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de Senhas</h1>
            <p class="subtitle">Utilize o nosso gerador online para criar uma senha forte e segura.</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <div class="actions">
                    <button id="copy">
                        <img src="assets/img/copy.svg" width="42" alt="copiar">
                    </button>
                    <button id="renew">
                        <img src="assets/img/renew.svg" width="42" alt="renovar">
                    </button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar"></div>
            </div>
        </section>

        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-length">
                    <p>Tamanho: <span id="password-length-text">16</span></p>
                    <input type="range" class="slider" name="password-length" id="password-length" value="16" min="4" max="64">
                </div>
                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">
                            Maiúsculas
                        </span>
                        <input type="checkbox" id="uppercase-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">
                            Números
                        </span>
                        <input type="checkbox" id="number-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">
                            Símbolos
                        </span>
                        <input type="checkbox" id="special-check" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </section>

        <div class="submit">
            <button name="copy-2" id="copy-2">Copiar senha</button>
        </div>
    </main>
    <script src="assets/js/core.js"></script>
</body>
</html>
